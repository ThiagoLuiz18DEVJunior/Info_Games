<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div>
        <button class="btn btn-dark btn-block mt-1">  <a href="{% url 'home' %}" class="text-white"> ENTRAR SEM LOGIN </a> </button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4"> LOGIN </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"> USUÁRIO: </label>
                            <input type = "text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> SENHA: </label>
                            <input type = "password" name="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3"> LOGIN </button>
                    <button class="btn btn-primary btn-block mt-3"> <a href="{% url 'register' %}" class="text-decoration-none text-white"> REGISTRAR-SE </a>  </button>
                    </form>
                {% if messages %}
	                <div class='mt-3'>
		                {% for message in messages %}
			                <div class="alert alert-danger"> {{message}} </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
