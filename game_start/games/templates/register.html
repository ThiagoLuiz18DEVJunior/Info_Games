<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body class="bg-secondary">
    <div>
        <button class="btn btn-dark btn-block mt-1">  
            <a href="{% url 'home' %}" class="text-white"> ENTRAR SEM LOGIN </a> 
        </button>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h2 class="text-center mb-4"> REGISTRAR-SE </h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username"> USU√ÅRIO: </label>
                        <input type="text" name="username" class="form-control" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email"> E-MAIL: </label>
                        <input type="email" name="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password"> SENHA: </label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2"> CONFIRMAR SENHA: </label>
                        <input type="password" name="password2" class="form-control" id="password2" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3"> REGISTRAR </button>
                </form>
                <div class="mt-3">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}
                </div>
                <div class="mt-3">
                    <button class="btn btn-secondary btn-block">
                        <a href="{% url 'login' %}" class="text-decoration-none text-white"> VOLTAR PARA O LOGIN </a>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
